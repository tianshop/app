<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" type="image/gif" />
  <link rel="manifest" href="./manifest.json">
  <title>Login</title>

  <!-- Google Fonts - Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" />

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <!-- Style -->
  <link rel="stylesheet" href="./login.css" />
</head>

<body class="index">
  <div class="container">
    <div class="card">
      <!-- Title -->
      <div class="title carousel-container">
        <h2 id="carousel-text"></h2>
      </div>

      <!-- SignIn Form-->
      <form id="signInForm" class="display-center" autocomplete="off">
        <!-- Input / mail-box -->
        <div class="input-box display-flex-center">
          <i class="bi bi-envelope" id="mail-icon"></i>
          <input type="text" id="signInUsernameOrEmail" required autocomplete="username" />
          <label for="signInUsernameOrEmail">Correo</label>
          <div id="emailError" class="error-message"></div>
        </div>

        <!-- Input / password-box -->
        <div class="input-box display-flex-center">
          <i class="bi bi-lock-fill" id="lock-icon"></i>
          <input type="password" id="signInPassword" required minlength="8" autocomplete="new-password" />
          <label for="signInPassword">Contraseña</label>
          <i class="bi bi-eye toggle-password" id="togglePasswordShow"></i>
          <i class="bi bi-eye-slash toggle-password hide" id="togglePasswordHide"></i>
          <div id="passwordError" class="error-message"></div>
        </div>

        <!-- Forgot password link -->
        <div class="forgot-password">
          <a data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">¿Olvidaste tu contraseña?</a>
        </div>

        <!-- submit-Button -->
        <button type="submit" class="btn">Iniciar sesión</button>
        <div id="signInSuccess" class="success-message"></div>
      </form>
      <!-- New user section -->
      <div class="new-user">
        <span>¿No tienes cuenta?</span>
        <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Click aquí</a>
      </div>
    </div>
  </div>

  <!-- Modular - Register Modal -->
  <div id="register-modal-container"></div>
  <script defer type="module" src="./auth/registerModal/register-modal.js"></script>


  <!-- Forgot Password Modal -->
  <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="forgotPasswordModalLabel">
            Restablecer contraseña
          </h5>
          <i class="bi bi-x-circle" data-bs-dismiss="modal" aria-label="Close"></i>
        </div>
        <div class="modal-body">
          <form id="forgotPasswordForm" autocomplete="off">
            <div class="input-box display-flex-center">
              <i class="bi bi-envelope" id="mail-icon"></i>
              <input type="email" id="forgotPasswordEmail" required />
              <label for="forgotPasswordEmail">Correo</label>
              <div id="forgotPasswordError" class="error-message"></div>
            </div>
            <button type="submit" class="btn">Enviar enlace de restablecimiento</button>
            <p>
              "Por favor, ingresa tu dirección de correo electrónico asociada
              a tu cuenta. Te enviaremos un enlace para restablecer tu
              contraseña."
            </p>
            <div id="forgotPasswordSuccess" class="success-message"></div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

  <!-- Firebase Password Reset Script -->
  <script src="./login.js" defer type="module"></script>
</body>

</html>
