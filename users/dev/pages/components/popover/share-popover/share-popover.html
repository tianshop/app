<div id="shareDataSection">
  <form id="shareForm" class="share-form">
    <button
      type="button"
      class="custom-button share-icon"
      data-bs-toggle="popover"
      data-bs-html="true"
      data-bs-placement="bottom"
      title="Compartir con:"
      data-bs-content="
          <input type='email' class='form-control' id='targetEmailPopover' placeholder='Correo del destinatario' required>
          <button class='btn btn-primary btn-sm mt-2' id='sendEmailButton'>Enviar</button>
        "
    >
      <i class="bi bi-share"></i>
    </button>
  </form>
</div>
