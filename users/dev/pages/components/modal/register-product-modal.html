<!-- Register Modal -->
<div class="modal fade" id="registerProductModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Registrar Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-4" id="modalForm" novalidate>

          <div class="col-md-6">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" id="fecha" class="form-control" required />
          </div>

          <!-- Línea -->
          <div class="display-flex-center">
            <div class="line"></div>
          </div>

          <div class="display-flex-center">
            <div class="col-md-6">
              <label for="empresa" class="form-label">Empresa</label>
              <input id="empresa" class="form-control" placeholder="Empresa" required />
            </div>
            <div class="col-md-6">
              <label for="marca" class="form-label">Marca</label>
              <input id="marca" class="form-control" placeholder="Marca" required />
            </div>
          </div>

          <div>
            <label for="descripcion" class="form-label">Descripción</label>
            <input id="descripcion" class="form-control" placeholder="Descripción" required />
          </div>

          <!-- Línea -->
          <div class="display-flex-center">
            <div class="line"></div>
          </div>


          <div class="display-flex-center">
            <div class="col-md-6">
              <label for="venta" class="form-label">Venta</label>
              <input id="venta" class="form-control" placeholder="Venta" required />
            </div>
            <div class="col-md-6">
              <label for="precioUnitario" class="form-label">P. Unitario</label>
              <input id="precioUnitario" class="form-control" placeholder="P. Unitario" required />
            </div>
          </div>

          <div class="display-flex-center">
            <div class="col-md-6">
              <label for="ganancia" class="form-label">Ganancia</label>
              <input id="ganancia" class="form-control" placeholder="Ganancia" required />
            </div>
            <div class="col-md-6">
              <label for="precio" class="form-label">Precio</label>
              <input id="precio" class="form-control" placeholder="Precio" required />
            </div>
          </div>

          <div class="display-flex-center">
            <div class="col-md-6">
              <label for="porcentaje" class="form-label">Porcentaje</label>
              <input id="porcentaje" class="form-control" placeholder="Porcentaje" required />
            </div>
            <div class="col-md-6">
              <label for="cantidad" class="form-label">Cantidad</label>
              <input id="cantidad" class="form-control" placeholder="Cantidad" required />
            </div>
          </div>

          <!-- Línea -->
          <div class="display-flex-center">
            <div class="line"></div>
          </div>

          <div class="display-flex-center">
            <div class="col-md-6">
              <label for="itbms" class="form-label">Itbms</label>
              <select id="itbms" class="form-control" required>
                <option value="" disabled selected>Selecciona ITBMS</option>
                <option value="0">Sin Itbms</option>
                <option value="7">7%</option>
                <option value="10">10%</option>
                <option value="15">15%</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="descuento" class="form-label">Descuento</label>
              <input id="descuento" class="form-control" placeholder="descuento" required />
            </div>
          </div>

          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
