<div class="display-center">
    <div class="disply-flex-center scan-btn">
        <button id="start-scan" class="mt-3 custom-button">
            <i class="bi bi-upc-scan"></i>
        </button>
        <button id="stop-scan" class="mt-3 hide">
            <i class="bi bi-upc-scan"></i>
        </button>
    </div>
    <p id="scan-status" class="mt-2" style="color: #666;"></p>
    <p id="scan-result" class="mt-2"><span id="barcode-result"></span></p>
    <div id="scan-result-modal-container"></div>
</div>

<style>
    .hide {
        display: none;
    }

    .scan-btn {
        position: absolute;
        top: 400px;
        z-index: 999;

    }

    #start-scan {
        height: 50px;
        border-radius: 50%;
        box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.9), -4px -4px 12px rgba(0, 0, 0, 0.9);
        color: var(--clr-button);
    }

    #start-scan:hover {
        color: white;
    }

    #stop-scan {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        color: var(--clr-error);
        border-color: var(--clr-error);
        background-color: white;
    }
</style>
