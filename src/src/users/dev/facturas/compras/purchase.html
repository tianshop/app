<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" type="image/gif" />
  <link rel="manifest" href="../../../../../manifest.json">

  <!-- Google Fonts - Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Style -->
  <link rel="stylesheet" href="./purchase.css" />
</head>

<body>
  <div id="nav-header-container"></div>
  <script defer type="module" src="./components/nav-header/nav-header.js"></script>

  <!-- Charts Container -->
  <div class="display-flex-center">
    <div id="chartContainer" style="width: 800px; overflow-x: scroll; margin-top: 4em;">
      <canvas id="purchaseChart" style="height: 400px;"></canvas>
    </div>
  </div>

  <!-- Date-Buttons Container -->
  <div class="display-flex-center">
    <div id="calendar-container"></div>
    <div id="date-buttons-container"></div>
  </div>
  <script type="module" src="./components/buttons/calendar/calendar.js"></script>
  <script type="module" src="./components/buttons/date-buttons/date-buttons.js"></script>

  <div class="display-flex-center" style="margin-top: 10px;">
    <p id="selected-date-display" style="font-weight: 500; color: var(--clr-text);">
      Datos del día: <span id="selected-date" style="color: var(--clr-button);"></span>
    </p>
  </div>

  <!-- Tabla Dinamico -->
  <main class="main-content">
    <div class="main-container">
      <table id="miTabla" class="table table-striped table-hover">
        <thead id="table-headers"></thead>
        <tbody class="table-body" id="contenidoTabla"></tbody>
      </table>
    </div>
  </main>
  <div id="shared-data-container"></div>

  <div class="display-flex-center" style="text-align: center; margin-top: 1em;">
    <p><strong>
        Siguiente actualización:
      </strong><br>
      * Ajustar search<br>
    </p>
  </div>

  <!-- Modular - Product Modal -->
  <div id="register-purchase-modal-container"></div>
  <div id="edit-purchase-modal-container"></div>
  <script defer type="module" src="./components/modal/load-purchase-modal.js"></script>

  <!-- Bootstrap & Pooper Script -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

  <!-- Chart Script -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.0.0/dist/chartjs-plugin-zoom.min.js"></script>

  <!-- Main Script -->
  <script src="./purchase.js" defer type="module"></script>
