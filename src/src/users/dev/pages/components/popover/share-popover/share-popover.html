<div id="share-popover">
  <button
    type="button"
    class="custom-button share-icon"
    data-bs-toggle="popover"
    data-bs-html="true"
    data-bs-placement="bottom"
    title="<span class='share-popover-title'>Compartir con:</span>"
    data-bs-content="
      <input type='email' class='form-control' id='targetEmailPopover' placeholder='Correo del destinatario' required>
      <div class='share-popover-radioButtons-container'>
        <span id='share-popover-span'>Por:</span>
        <label class='form-check-label'>
          <input type='radio' name='shareDuration' value='1' class='form-check-input'> 1 día
        </label>
        <label class='form-check-label'>
          <input type='radio' name='shareDuration' value='2' class='form-check-input'> 2 días
        </label>
        <label class='form-check-label'>
          <input type='radio' name='shareDuration' value='7' class='form-check-input'> 7 días
        </label>
      </div>
      <div class='share-popover-sendEmailButton-container'>
        <button class='btn mt-2 share-popover-sendEmailButton' id='sendEmailButton'>Enviar</button>
      </div>
    "
  >
    <i class="bi bi-share"></i>
  </button>
</div>
